<!DOCTYPE html>
<html>
<head>
  <!-- Loading The Bootstrap Library -->
  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous"/>

  <!-- Loading Icons From Font Awesome -->
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous">

  
  <link rel="stylesheet" href="style.css"/>

  <!-- Loading Fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" 
        rel="stylesheet">
</head>
<body id="body">
  <div class="wrapper text-center">
    <header>Quote of the Day</header>
    <!-- Quote Box -->
    <div class="quote-box block__main block__front">
      <!-- Quote to be Displayed Here -->
      <span class="quote">
        <!-- Hyphen is Displayed -->
        <i class="fas fa-2x fa-quote-left"></i>
        <!-- Quote Text -->
        <span class="text">Quote To be Displayed Here</span>
      </span>
      <!-- Author to be Displayed Here -->
      <div class="author">Author to be Displayed Here</div>
      <div class="name">
        <p>Made with ❤️ by Brajendra Kaurav</p>
    </div>
      <!-- Buttons for Features -->
      <div class="buttons">
        <div class="features">
          <ul>
            <li onclick="shareToTwitter()">
              <i class="fab fa-twitter"></i>
            </li>
            <li onclick="copyToClipboard()">
              <i class="fas fa-copy"></i>
            </li>
            <li onclick="listenQuote()">
              <i class="fas fa-volume-up"></i>
            </li>
          </ul>
          <button class="new-quote" onclick="newQuote()">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Linking Your JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
